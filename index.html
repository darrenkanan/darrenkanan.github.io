<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-200 to-indigo-200 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md transition-transform hover:scale-105">
        <h1 class="text-2xl font-semibold text-blue-600 text-center mb-6">Welcome to Our Community</h1>

        <form id="signUpForm" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Name" required>
                <div id="name-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Email" required>
                <div id="email-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password" required>
                <div id="password-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Sign Up</button>
            <div id="sign-up-success" class="text-green-600 text-center font-semibold" style="display: none;"></div>
        </form>

        <form id="logInForm" class="space-y-4 mt-6">
            <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">Log In</h2>
            <div>
                <label for="loginEmail" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="loginEmail" name="loginEmail" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Email" required>
                 <div id="login-email-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="loginPassword" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password" required>
                <div id="login-password-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <button type="submit" class="bg-gradient-to-r from-purple-400 to-pink-500 hover:from-purple-500 hover:to-pink-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Log In</button>
            <div id="login-error" class="text-red-600 text-center font-semibold" style="display: none;"></div>
            <div id="login-success" class="text-green-600 text-center font-semibold" style="display: none;"></div>
        </form>

        <div class="text-center mt-4">
            <p class="text-gray-600 text-sm">
                Don't have an account?
                <button id="toggleSignUp" class="text-blue-500 hover:text-blue-700 font-semibold focus:outline-none">Sign Up</button>
            </p>
            <p class="text-gray-600 text-sm">
                Already have an account?
                <button id="toggleLogIn" class="text-blue-500 hover:text-blue-700 font-semibold focus:outline-none">Log In</button>
            </p>
        </div>
    </div>

    <script>
        const signUpForm = document.getElementById('signUpForm');
        const logInForm = document.getElementById('logInForm');
        const toggleSignUpButton = document.getElementById('toggleSignUp');
        const toggleLogInButton = document.getElementById('toggleLogIn');
        const signUpSuccess = document.getElementById('sign-up-success');
        const logInError = document.getElementById('login-error');
        const logInSuccess = document.getElementById('login-success');

        // Get the error message elements for sign up form
        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        // Get the error message elements for login form
        const loginEmailError = document.getElementById('login-email-error');
        const loginPasswordError = document.getElementById('login-password-error');


        // Function to validate email format
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        // Function to validate the sign up form
        function validateSignUpForm() {
            let isValid = true;

            // Reset error messages
            nameError.style.display = 'none';
            emailError.style.display = 'none';
            passwordError.style.display = 'none';

            const name = signUpForm.name.value.trim();
            const email = signUpForm.email.value.trim();
            const password = signUpForm.password.value.trim();

            if (!name) {
                nameError.textContent = 'Name is required';
                nameError.style.display = 'block';
                isValid = false;
            }

            if (!email) {
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                isValid = false;
            } else if (!validateEmail(email)) {
                emailError.textContent = 'Invalid email format';
                emailError.style.display = 'block';
                isValid = false;
            }

            if (!password) {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                isValid = false;
            }

            return isValid;
        }

        // Function to validate the log in form
        function validateLoginForm() {
            let isValid = true;

            // Reset error messages
            loginEmailError.style.display = 'none';
            loginPasswordError.style.display = 'none';
            logInError.style.display = 'none';

            const email = logInForm.loginEmail.value.trim();
            const password = logInForm.loginPassword.value.trim();

            if (!email) {
                loginEmailError.textContent = 'Email is required';
                loginEmailError.style.display = 'block';
                isValid = false;
            } else if (!validateEmail(email)) {
                loginEmailError.textContent = 'Invalid email format';
                loginEmailError.style.display = 'block';
                isValid = false;
            }

            if (!password) {
                loginPasswordError.textContent = 'Password is required';
                loginPasswordError.style.display = 'block';
                isValid = false;
            }

            return isValid;
        }

        // Event listener for sign up form submission
        signUpForm.addEventListener('submit', (event) => {
            event.preventDefault();

            if (validateSignUpForm()) {
                // Simulate a successful sign-up
                signUpSuccess.textContent = 'Sign up successful!';
                signUpSuccess.style.display = 'block';
                // Clear the form
                signUpForm.reset();
                 setTimeout(() => {
                    signUpSuccess.style.display = 'none';
                }, 3000);
            }
        });

        // Event listener for log in form submission
        logInForm.addEventListener('submit', (event) => {
            event.preventDefault();

            if (validateLoginForm()) {
                // Simulate a successful log-in
                logInSuccess.textContent = 'Log in successful!';
                logInSuccess.style.display = 'block';
                logInError.style.display = 'none';
                // Clear the form
                logInForm.reset();
                setTimeout(() => {
                    logInSuccess.style.display = 'none';
                }, 3000);
            } else {
                logInError.textContent = 'Invalid credentials. Please try again.';
                logInError.style.display = 'block';
            }
        });

        // Event listener for toggle sign up button
        toggleSignUpButton.addEventListener('click', (event) => {
            event.preventDefault();
            signUpForm.style.display = 'block';
            logInForm.style.display = 'none';
            logInError.style.display = 'none';
            signUpSuccess.style.display = 'none';
        });

        // Event listener for toggle log in button
        toggleLogInButton.addEventListener('click', (event) => {
            event.preventDefault();
            logInForm.style.display = 'block';
            signUpForm.style.display = 'none';
            signUpSuccess.style.display = 'none';
        });

        // Initially show the sign up form and hide the login form
        signUpForm.style.display = 'block';
        logInForm.style.display = 'none';
    </script>
</body>
</html>
