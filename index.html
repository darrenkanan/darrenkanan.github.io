<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Sign Up / Login</h1>
        <div id="form-container">
            <form id="signup-form" class="space-y-4">
                <div>
                    <label for="signup-name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="signup-name" name="signup-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your name">
                    <div id="signup-name-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
                <div>
                    <label for="signup-email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
                    <div id="signup-email-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
                <div>
                    <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
                    <div id="signup-password-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Sign Up</button>
                <div class="text-center text-sm text-gray-600">
                    Already have an account? <a href="#" id="switch-to-login" class="font-bold text-blue-500 hover:text-blue-700 focus:outline-none focus:shadow-outline">Login</a>
                </div>
            </form>
            <form id="login-form" class="space-y-4" style="display: none;">
                <div>
                    <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="login-email" name="login-email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
                    <div id="login-email-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
                <div>
                    <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="login-password" name="login-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
                    <div id="login-password-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Login</button>
                <div class="text-center text-sm text-gray-600">
                    Don't have an account? <a href="#" id="switch-to-signup" class="font-bold text-blue-500 hover:text-blue-700 focus:outline-none focus:shadow-outline">Sign Up</a>
                </div>
            </form>

            <form id="verification-form" class="space-y-4" style="display: none;">
                <div>
                    <label for="verification-code" class="block text-gray-700 text-sm font-bold mb-2">Verification Code:</label>
                    <input type="text" id="verification-code" name="verification-code" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter the code sent to your email">
                    <div id="verification-code-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
                <button type="submit" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Verify</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("YOUR_USER_ID"); //replace with your user ID
        })();

        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const switchToLogin = document.getElementById('switch-to-login');
        const switchToSignup = document.getElementById('switch-to-signup');
        const verificationForm = document.getElementById('verification-form');
        // Get verification form

        let users = {}; // Store user data here
        let verificationCodes = {}; // Store verification codes

        // **Important:** Replace with your actual email and App Password.
        // **THIS IS INSECURE!  Do not use real credentials in production client-side code.**
        const emailConfig = {
            user: 't1945821@gmail.com',  // Replace with your Gmail address
            pass: 'mlzo vjts wxrm kbge', // Replace with your App Password
        };
        const toEmail = 'recipient@example.com'

        switchToLogin.addEventListener('click', (event) => {
            event.preventDefault();
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
            verificationForm.style.display = 'none'; // Hide verification form
        });

        switchToSignup.addEventListener('click', (event) => {
            event.preventDefault();
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            verificationForm.style.display = 'none'; // Hide verification form
        });

        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function sendVerificationEmail(email, code) {
            // **VERY INSECURE:** Using a client-side library and directly embedding credentials.
            //  This is for demonstration only.  Do NOT do this in a real application.
            emailjs.send("YOUR_SERVICE_ID","YOUR_TEMPLATE_ID",{  //replace with your service ID and template ID
                to_email: email,
                from_name: "Your Name", // Add this
                message:  "Your verification code is: " + code,
            }).then(
                (response) => {
                    if (response.status === 200) {
                         alert('Verification code sent to ' + email + '.');
                    } else {
                        alert('Failed to send verification code. Error: ' + response.status);
                    }

                },
                (error) => {
                    alert('Failed to send verification code. Error: ' + error);
                }
            );
        }



        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();

            let hasErrors = false;

            const nameInput = document.getElementById('signup-name');
            const nameError = document.getElementById('signup-name-error');
            if (!nameInput.value.trim()) {
                nameError.textContent = 'Name is required';
                nameError.style.display = 'block';
                hasErrors = true;
            } else {
                nameError.style.display = 'none';
            }

            const emailInput = document.getElementById('signup-email');
            const emailError = document.getElementById('signup-email-error');
            if (!emailInput.value.trim()) {
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                hasErrors = true;
            } else if (!validateEmail(emailInput.value.trim())) {
                emailError.textContent = 'Invalid email format';
                emailError.style.display = 'block';
                hasErrors = true;
            } else if (users[emailInput.value.trim()]) {
                emailError.textContent = 'Email already exists';
                emailError.style.display = 'block';
                hasErrors = true;
            } else {
                emailError.style.display = 'none';
            }

            const passwordInput = document.getElementById('signup-password');
            const passwordError = document.getElementById('signup-password-error');
            if (!passwordInput.value.trim()) {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                hasErrors = true;
            } else if (passwordInput.value.trim().length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                hasErrors = true;
            } else {
                passwordError.style.display = 'none';
            }

            if (!hasErrors) {
                // Simulate successful sign up
                const name = nameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                users[email] = {
                    name: name,
                    password: password,
                    verified: false
                }; // Store user data, initially unverified
                // Generate and store verification code
                const verificationCode = Math.floor(100000 + Math.random() * 900000); // 6-digit code
                verificationCodes[email] = verificationCode;

                // Send verification email (INSECURE - for demo only)
                sendVerificationEmail(email, verificationCode);

                signupForm.style.display = 'none';
                verificationForm.style.display = 'block'; // Show verification form
            }
        });

        verificationForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const codeInput = document.getElementById('verification-code');
            const codeError = document.getElementById('verification-code-error');
            const email = document.getElementById('signup-email').value.trim(); // Get email from signup form

            if (!codeInput.value.trim()) {
                codeError.textContent = 'Verification code is required';
                codeError.style.display = 'block';
            } else if (verificationCodes[email] !== parseInt(codeInput.value.trim())) {
                codeError.textContent = 'Invalid verification code';
                codeError.style.display = 'block';
            } else {
                codeError.style.display = 'none';
                users[email].verified = true; // Mark user as verified
                alert('Email verified! You can now log in.');
                delete verificationCodes[email]; // Clear the verification code
                verificationForm.style.display = 'none';
                loginForm.style.display = 'block'; // Go to login
            }
        });

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            let hasErrors = false;

            const emailInput = document.getElementById('login-email');
            const emailError = document.getElementById('login-email-error');
            if (!emailInput.value.trim()) {
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                hasErrors = true;
            } else if (!validateEmail(emailInput.value.trim())) {
                emailError.textContent = 'Invalid email format';
                emailError.style.display = 'block';
                hasErrors = true;
            } else {
                emailError.style.display = 'none';
            }

            const passwordInput = document.getElementById('login-password');
            const passwordError = document.getElementById('login-password-error');
            if (!passwordInput.value.trim()) {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                hasErrors = true;
            } else {
                passwordError.style.display = 'none';
            }

            if (!hasErrors) {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                if (users[email] && users[email].password === password && users[email].verified) {
                    alert('Login successful!');
                    loginForm.reset();
                } else if (users[email] && users[email].password === password && !users[email].verified) {
                    alert('Please verify your email before logging in.');
                } else {
                    alert('Invalid credentials. Please try again.');
                }
            }
        });
    </script>
</body>
</html>
